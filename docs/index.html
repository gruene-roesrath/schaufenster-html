<!doctype html>
<html class="no-js" lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Schaufenster</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" type="text/css" href="https://netzbegruenung.github.io/webfonts/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <div class="container">
        <div class="inner centered">
          <h3>Hallo bei den</h3>
          <h1 class="caps balken">
            GRÜNEN<br>Rösrath
          </h1>
        </div>
      </div>

      <div class="container event"
           data-calendar-url="https://gruene-roesrath.de/termine/cal/ics/?type=150&amp;tx_cal_controller%5Bcalendar%5D=649"
           data-calendar-charset="utf-8">
        <h2>Nächster Termin</h2>
        <span class="relative relative-time">in 10 Tagen</span>
        <span class="dateblock">
          <span class="weekday">Montag</span>
          <span class="date">1</span>
          <span class="month">Monat</span>
        </span>
        <h3>
          <span class="time">12:00</span>
          <span class="title">Titel der Veranstaltung</span>
        </h3>
      </div>

      <div class="container luftdateninfo-sensor"
        data-sensor="6316"
        data-active="true">
        <h2>Aktueller Feinstaub-Messwert</h2>

        <div class="data-table">
          <div class="data-row data-pm10">
            <span class="label">PM10</span>
            <span class="value">12</span>
            <span class="unit">µg/m³</span>
          </div>
          <div class="data-row data-pm2">
            <span class="label">PM2.5</span>
            <span class="value">117</span>
            <span class="unit">µg/m³</span>
          </div>
        </div>

        <p class="timeinfo">Gemessen <span class="timevalue relative-time">gerade eben</span>, hier vor Ort.</p>

        <p class="linkinfo">Du kannst selbst Feinstaub messen. Informier Dich auf
          <u>luftdaten.info</u> oder sprich uns an.</p>
      </div>

      <div class="container image">
        <img src="img/so-erreichst-du-uns.png">
      </div>

      <div class="container image">
        <img src="img/folge-uns-auf-facebook.png">
      </div>

      <script src="js/vendor/modernizr-3.5.0.min.js"></script>
      <script src="js/vendor/moment-with-locales.min.js"></script>
      <script src="js/vendor/jquery-3.2.1.min.js"></script>
      <script src="js/main.js"></script>

    </body>
</html>
